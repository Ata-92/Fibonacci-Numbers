    <h1>Python Version</h1>
    <code>
      rank = int(input("Please enter nth number: ")) <br>
      number1 = 1 <br>
      number2 = 2 <br>
      fiboSequence = [number1, number2] <br>
      for i in range(rank): <br>
      &nbsp;&nbsp;&nbsp; number1, number2 = number2, number1 + number2 <br>

    </code>
